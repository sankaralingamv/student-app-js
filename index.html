<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#add-student"
      >
        Add Student
      </button>

      <div class="btn btn-danger ml-3" onclick="deleteBtnClicked()">Delete</div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="add-student"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add Student
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form
              name="addStudent"
              id="addStudent"
              autocomplete="off"
              onsubmit="submitForm()"
            >
              <div class="modal-body">
                <div class="form-group">
                  <label for="Name">Student Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                  />
                  <p id="nameError" class="error d-none"></p>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input
                    type="number"
                    name="phone"
                    id="phone"
                    class="form-control"
                  />
                  <p id="phoneError" class="error"></p>
                </div>
                <div class="form-group">
                  <label for="math">Math Marks</label>
                  <input
                    type="number"
                    name="math"
                    id="math"
                    class="form-control"
                  />
                  <p id="mathError" class="error"></p>
                </div>
                <div class="form-group">
                  <label for="science">Science Marks </label>
                  <input
                    type="number"
                    name="science"
                    id="science"
                    class="form-control"
                  />
                  <p id="scienceError" class="error"></p>
                </div>
                <div class="form-group">
                  <label for="english">English Marks</label>
                  <input
                    type="number"
                    name="english"
                    id="english"
                    class="form-control"
                  />
                  <p id="englishError" class="error"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  id="modalbuttonClose"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button onclick="submitForm(event)" class="btn btn-primary">
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Table Student -->
      <table class="table" id="studentData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
            <th>Total Marks</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
